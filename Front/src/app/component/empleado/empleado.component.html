  <h1 class="mt-3 mb-3">Empleados</h1>
  
  <form [formGroup]="formGroupConsultaEmpleados">      
    <div class="form-group">
        <div class="form-group">
          <div class="helper-text">Filtro de b√∫squeda</div>
          <input matInput (keyup)="applyFilter($event.target.value)" type="text" class="form-control"
            autocomplete="off" autocorrect="off" placeholder="Filtrar..." formControlName="filtroBusqueda">
        </div>  
        <div>
          <table mat-table [dataSource]="dataSource" aria-describedby="Empleados" class="table table-striped table-hover">

            <ng-container matColumnDef="Id">
                <th id="NumCaja" mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element" class="gridText"> {{element.Id}} </td>
              </ng-container>

            <ng-container matColumnDef="Nombre">
              <th id="NumCaja" mat-header-cell *matHeaderCellDef> NOMBRE</th>
              <td mat-cell *matCellDef="let element" class="gridText"> {{element.Nombre}} </td>
            </ng-container>

            <ng-container matColumnDef="Cargo">
              <th id="NumCaja" mat-header-cell *matHeaderCellDef> CARGO</th>
              <td mat-cell *matCellDef="let element" class="gridText"> {{element.Cargo}} </td>
            </ng-container>

            <!-- Symbol Column -->
            <ng-container matColumnDef="symbol">
              <th id="Actions" mat-header-cell *matHeaderCellDef>
                <button mat-raised-button color="primary" (click)="CrearEmpleado()" matTooltip="Agregar">CREAR
                </button>
              </th>
              <td mat-cell *matCellDef="let element">
                <button mat-raised-button color="primary" (click)="DetallesEmpleado(element)" matTooltip="Editar">DETALLES
                </button>     
                <button mat-raised-button color="accent" (click)="EditarEmpleado(element)" matTooltip="Editar">ACTUALIZAR
                </button>           
                <button mat-raised-button color="warm" (click)="EliminarEmpleado(element)" matTooltip="Editar">BORRAR
                </button>            
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <h3 class="text-center mt-3 mb-3" *ngIf="dataSource.filteredData.length === 0">No hay registros</h3>
        </div>
      </div>
  </form>
